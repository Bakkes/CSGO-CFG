rate 128000
cl_updaterate 128
cl_cmdrate 128
cl_interp_ratio 1
cl_interp 0
m_forward 1
m_mousespeed 1
m_mouseaccel2 0
m_mouseaccel1 0
m_customaccel 0
m_customaccel_max 0
m_customaccel_exponent 0
m_customaccel_scale 0
m_rawinput 1
hud_takesshots 1
echo "set"
alias dmCommands "unbind tab; unbind ctrl; unbind r; hideradar"
alias defCommands"bind tab +showscores; bind ctrl +duck; bind r +reload; drawradar"

alias dmToggle "dm_off"
alias dm_on "alias dmToggle dm_off; dmCommands"
alias dm_off "alias dmToggle dm_on; defCommands"


Bind "k" "dmToggle"

alias +scores "net_graph 1; +showscores"
alias -scores "net_graph 0; -showscores"

bind tab +scores